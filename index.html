---
layout: default
---

<section>
<!-- 	<div style="margin-bottom:25px">
		<a href="/tags">by tags</a>
	</div>	 -->	
	<ul>
		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>
